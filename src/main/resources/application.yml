spring:
  application:
    name: db-guardian
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/dbguardian}
    username: ${DATABASE_USER:dbguardian}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

# Storage Configuration
storage:
  type: s3
  s3:
    bucket: ${S3_BUCKET:db-guardian-reports}
    region: ${AWS_REGION:us-east-1}
    endpoint: ${S3_ENDPOINT:}

# Security
security:
  api-token: ${API_TOKEN:dev-token-change-in-production}

logging:
  level:
    com.dbguardian: ${LOG_LEVEL:INFO}
    software.amazon.awssdk: WARN

---
# Local Development Profile
spring:
  config:
    activate:
      on-profile: local

storage:
  type: local
  s3:
    endpoint: http://localhost:4566  # LocalStack if needed

logging:
  level:
    com.dbguardian: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: production

storage:
  type: s3

logging:
  level:
    com.dbguardian: WARN
